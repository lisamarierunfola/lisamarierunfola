---
title: Lisa Marie Runfola
timezone: Asia/Kolkata
collections:
  blog:
    title: Blog
    output: true
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: posts
    type: posts
  values:
    layout: default
    permalink: "/:title/"
- scope:
    path: work
    type: posts
  values:
    layout: layout--work
    permalink: "/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: default
- scope:
    path: ''
  values:
    layout: default
url: http://lisamarierunfola.com
baseurl: 
permalink: pretty
exclude:
- ".git"
- ".gitignore"
- ".DS_Store"
- ".sass-cache"
- package.json
- Gruntfile.js
- node_modules
- README.md
- Gemfile
- Gemfile.lock
- LICENSE
