{% for post in site.blog limit:3 %}
    <div class="module">
        <figure>
            <img src="{{ post.image }}" alt="Podcast Cover Image">
        </figure>

        <h2>{{ post.title }}</h2>

        <p>
            {{ post.intro_text }}
        </p>

        {% unless post.unreleased %}
        <p class="caption">
            <a href="{{ post.url }}">Learn More</a>
        </p>
        {% endunless %}
    </div>
{% endfor %}
