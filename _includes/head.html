<title>{{ page.title }} &mdash; {{ site.title }}</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Favicons -->

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- Styles -->

<link href="{{ site.baseurl }}/assets/css/style.min.css" rel="stylesheet" type="text/css" media="all"/>

<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

<!-- Social Tags -->

<meta name="description" content="{{ site.description | markdownify | strip_html }}" />

<meta property="og:type" content="website" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ site.description | markdownify | strip_html }}" />
<meta property="og:url" content="{{ page.url }}"/>
<meta property="og:site_name" content="{{ site.title }}"/>
<meta property="og:image" content="{{ site.image }}"/>

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ site.title }}">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ site.description | markdownify | strip_html }}">
<meta name="twitter:image" content="{{ site.image }}">
